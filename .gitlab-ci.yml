image: registry.gitlab.e.foundation/e/apps/docker-android-apps-cicd:latest

stages:
  - debug
  - release

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew

# Debug build related jobs
buildDebug:
  stage: debug
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/apk/debug/

# Default lint configuration for debug builds
# Manual as we don't want to run them generally for debug builds
.lintDebugDefault:
  stage: debug
  when: manual
  allow_failure: true

lintDebug:
  extends: .lintDebugDefault
  script:
    - ./gradlew lintDebug
  artifacts:
    paths:
      - app/build/reports/

ktlintDebug:
  extends: .lintDebugDefault
  script:
    - ./gradlew app:ktlintCheck --info
  artifacts:
    paths:
      - app/build/reports/ktlint/

# Release build related jobs

# Default configuration for release builds
# Only on "master" and "merge_request_event"
buildRelease:
  stage: release
  allow_failure: false
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
  script:
    - ./gradlew assembleRelease
  artifacts:
    paths:
      - app/build/outputs/apk/release/

# Release jobs to generate signed artifacts
.releaseSigned:
  stage: release
  allow_failure: false
  before_script:
    - export GRADLE_USER_HOME=$(pwd)/.gradle
    - chmod +x ./gradlew
    - echo "${KEYSTORE}" | base64 -d > keystore/proprietary.keystore
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: always

buildReleaseDev:
  extends: .releaseSigned
  script:
    - ./gradlew assembleReleaseDev
  artifacts:
    paths:
      - app/build/outputs/apk/releaseDev/

buildReleaseStable:
  extends: .releaseSigned
  script:
    - ./gradlew assembleReleaseStable
  artifacts:
    paths:
      - app/build/outputs/apk/releaseStable/

# Default lint configuration for release jobs
.lintReleaseDefault:
  stage: release
  when: always
  allow_failure: false

lintRelease:
  extends: .lintReleaseDefault
  script:
    - ./gradlew lintRelease
  artifacts:
    paths:
      - app/build/reports/

ktlintRelease:
  extends: .lintReleaseDefault
  script:
    - ./gradlew app:ktlintCheck --info
  artifacts:
    paths:
      - app/build/reports/ktlint/
